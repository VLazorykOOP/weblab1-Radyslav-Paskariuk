<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Новини фірми</h1>
    <div style="width: 100%; height: 250px; display: flex; justify-content: space-between;">
        <img src="img/microsoft-windows-ai-event-100946336-orig.webp" alt="" width="25%" class="news-img">
        <img src="img/the-holiday-2022-lineup_web-1-960x563.jpg" alt="">
    </div>
    <article id="main-article" class="content-article"></article>
    <p>This is an <bdo dir="rtl">example</bdo> paragraph with <mark class="highlight">highlighted</mark> text.</p>

    <div style="border: 1px solid #000; padding: 10px;" class="note">
        <span class="tooltip" title="This is a tooltip">Hover over this text</span> to see the tooltip.
    </div>

    <p>Some <sub style="color: red;" id="subtext">subscript</sub> and <sup class="important" id="supertext"
            style="color: blue;">superscript</sup> text.</p>

    <img src="example.jpg" width="300" hspace="20" class="example-image" border="2" alt="Example Image">

    <map id="image-map" name="image-map" coords="0,0,100,100" onfocus="alert('Focused')" onblur="alert('Blurred')"
        class="image-map">
        <area shape="rect" coords="0,0,100,100" lang="en" class="map-area" id="area1" accesskey="1"
            style="outline:none;" href="#section1" title="Go to section 1">
        <area shape="circle" coords="150,150,50" lang="en" class="map-area" id="area2" accesskey="2"
            style="outline:none;" href="#section2" title="Go to section 2">
    </map>

    <P>Посиланння на:
        <p><a href="index.html">Сторінка автора</a></p>
        <p><a href="info.html">Загальна інформація</a></p>
    </P>
</body>

</html>
